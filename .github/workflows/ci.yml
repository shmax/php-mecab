name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['8.0', '8.1', '8.2', '8.3', '8.4']

    name: PHP ${{ matrix.php }} on ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpize
          coverage: none

      - name: Install MeCab
        run: |
          sudo apt-get update
          sudo apt-get install -y mecab libmecab-dev mecab-ipadic-utf8

      - name: Build extension
        run: |
          cd mecab
          phpize
          ./configure --with-mecab
          make

      - name: Run tests
        run: |
          cd mecab
          make test || (cat tests/*.log && exit 1)

      - name: Install extension
        run: |
          cd mecab
          sudo make install

      - name: Enable extension
        run: echo "extension=mecab.so" | sudo tee -a $(php -r "echo php_ini_loaded_file();")

      - name: Verify installation
        run: php -m | grep mecab
